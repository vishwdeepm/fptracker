{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fountain Pen Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="container">
        <h2>{{page_title}}</h2>
        <div class="row">
            <p>Number of Pens:{{pen_list |length }}</p>
            <table class="u-full-width">
              <thead>
                <tr>
                    <th>Color</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Nib Size</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
                {% for pen in pen_list %}
                  <tr>
                    <td style="background-color:{{pen.color}};"></td>
                    <td>{{pen.brand_name}}</td>
                    <td>{{pen.model_name}}</td>
                    <td>{{pen.nib_size}}</td>
                    <td><a href="{% url 'edit_pen' pen.id %}">Edit</a></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
            <div class="center">
              <a href="{% url 'add_pen' %}">Add Pen</a>
            </div>
        </div>
        </div>
    </body>
</html>
